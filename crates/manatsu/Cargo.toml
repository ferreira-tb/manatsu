[package]
name = "manatsu"
version = "0.4.10"
description = "CLI tools for Manatsu"
keywords = [
    "cli",
    "components",
    "manatsu",
    "tauri",
    "vue",
]

[package.homepage]
workspace = true

[package.repository]
workspace = true

[package.authors]
workspace = true

[package.license]
workspace = true

[package.edition]
workspace = true

[package.rust-version]
workspace = true

[package.readme]
workspace = true

[package.categories]
workspace = true

[dependencies]
anyhow = "1.0.80"
colored = "2.1.0"
convert_case = "0.6.0"
globset = "0.4.14"
inquire = "0.7.0"
lightningcss = "1.0.0-alpha.54"
miho = "4.1.6"
rand = "0.8.5"
regex = "1.10.3"
zip = "0.6.6"
walkdir = "2.5.0"
bytes = "1.5.0"

[dependencies.clap]
version = "4.5.1"
features = ["derive"]

[dependencies.serde]
version = "1.0.197"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.114"
features = ["preserve_order"]

[dependencies.toml]
version = "0.8.10"
features = ["preserve_order"]

[dependencies.reqwest]
version = "0.11.24"
features = [
    "gzip",
    "json",
]

[dependencies.tokio]
version = "1.36.0"
features = [
    "macros",
    "process",
    "rt-multi-thread",
]
