[package]
name = "manatsu"
version = "0.6.14"
description = "CLI tools for Manatsu"
homepage = "https://github.com/tsukilabs/manatsu"
repository = "https://github.com/tsukilabs/manatsu"
authors = ["Andrew Ferreira <andrew.shien2@gmail.com>"]
license = "MIT"
edition = "2021"
rust-version = "1.76"
categories = [
    "gui",
    "web-programming",
]
keywords = [
    "cli",
    "components",
    "manatsu",
    "tauri",
    "vue",
]

[dependencies]
anyhow = "1.0.81"
colored = "2.1.0"
convert_case = "0.6.0"
globset = "0.4.14"
inquire = "0.7.4"
lightningcss = "1.0.0-alpha.55"
miho = "4.3.2"
rand = "0.8.5"
regex = "1.10.4"
chrono = "0.4.35"
zip = "0.6.6"
walkdir = "2.5.0"
bytes = "1.6.0"
tempfile = "3.10.1"
tauri = "2.0.0-beta.13"

[dependencies.clap]
version = "4.5.4"
features = ["derive"]

[dependencies.serde]
version = "1.0.197"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.115"
features = ["preserve_order"]

[dependencies.strum]
version = "0.26.2"
features = ["derive"]

[dependencies.toml]
version = "0.8.12"
features = ["preserve_order"]

[dependencies.reqwest]
version = "0.12.2"
features = [
    "gzip",
    "json",
]

[dependencies.tokio]
version = "1.36.0"
features = [
    "macros",
    "process",
    "rt-multi-thread",
]
