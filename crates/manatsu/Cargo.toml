[package]
name = "manatsu"
version = "0.1.62"
description = "CLI tools for Manatsu"
homepage.workspace = true
repository.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
readme.workspace = true
categories.workspace = true

keywords = ["manatsu", "vue", "tauri", "components", "cli"]

[dependencies]
anyhow = "1.0"
colored = "2"
convert_case = "0.6"
globset = "0.4"
inquire = "0.6"
miho = "3"
regex = "1.10"
zip = "0.6"

[dependencies.clap]
version = "4"
features = ["derive"]

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.serde_json]
version = "1"
features = ["preserve_order"]

[dependencies.ureq]
version = "2"
features = ["json"]
