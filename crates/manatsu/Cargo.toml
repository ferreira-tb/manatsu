[package]
name = "manatsu"
version = "0.3.8"
description = "CLI tools for Manatsu"
keywords = [
    "manatsu",
    "vue",
    "tauri",
    "components",
    "cli",
]

[package.homepage]
workspace = true

[package.repository]
workspace = true

[package.authors]
workspace = true

[package.license]
workspace = true

[package.edition]
workspace = true

[package.readme]
workspace = true

[package.categories]
workspace = true

[dependencies]
anyhow = "1.0"
colored = "2.1"
convert_case = "0.6"
globset = "0.4"
inquire = "0.6"
lightningcss = "1.0.0-alpha.52"
miho = "3.7"
rand = "0.8"
regex = "1.10"
zip = "0.6"

[dependencies.clap]
version = "4.4"
features = ["derive"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.serde_json]
version = "1.0"
features = ["preserve_order"]

[dependencies.ureq]
version = "2.9"
features = ["json"]
