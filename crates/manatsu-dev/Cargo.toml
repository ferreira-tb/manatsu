[[bin]]
name = "mana-dev"
path = "src/main.rs"

[package]
name = "manatsu-dev"
version = "0.5.6"
publish = false

[package.homepage]
workspace = true

[package.repository]
workspace = true

[package.authors]
workspace = true

[package.license]
workspace = true

[package.edition]
workspace = true

[package.rust-version]
workspace = true

[package.readme]
workspace = true

[package.categories]
workspace = true

[dependencies]
anyhow = "1.0.81"
colored = "2.1.0"
convert_case = "0.6.0"
globset = "0.4.14"
indoc = "2.0.4"
inquire = "0.7.2"
miho = "4.2.1"
regex = "1.10.3"
walkdir = "2.5.0"

[dependencies.clap]
version = "4.5.3"
features = ["derive"]

[dependencies.manatsu]
version = "0.5"
path = "../manatsu"

[dependencies.serde]
version = "1.0.197"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.114"
features = ["preserve_order"]

[dependencies.reqwest]
version = "0.11.26"
features = [
    "gzip",
    "json",
]

[dependencies.tokio]
version = "1.36.0"
features = [
    "macros",
    "rt-multi-thread",
]
