[package]
name = "tauri-plugin-manatsu"
version = "0.9.7"
description = "Manatsu plugin for Tauri"
links = "tauri-plugin-manatsu"
homepage = "https://github.com/ferreira-tb/manatsu"
repository = "https://github.com/ferreira-tb/manatsu"
authors = ["Andrew Ferreira <andrew.shien2@gmail.com>"]
license = "MIT"
edition = "2021"
rust-version = "1.76"
readme = "../../README.md"
categories = ["gui", "web-programming"]
keywords = ["manatsu", "plugin", "tauri", "tauri-plugin", "vue"]

[dependencies]
anyhow = "1.0.82"
thiserror = "1.0.59"
chrono = "0.4.38"

[dependencies.sysinfo]
version = "0.30.11"
default-features = false

[dependencies.serde]
features = ["derive"]
version = "1.0.199"

[dependencies.serde_json]
version = "1.0.116"

[dependencies.tauri]
version = "2.0.0-beta.16"

[dependencies.tokio]
version = "1.37.0"
features = ["fs"]

[build-dependencies.tauri-plugin]
version = "2.0.0-beta.13"
features = ["build"]
