[package]
name = "tauri-plugin-manatsu"
version = "0.6.12"
description = "Manatsu plugin for Tauri"
links = "tauri-plugin-manatsu"
homepage = "https://github.com/tsukilabs/manatsu"
repository = "https://github.com/tsukilabs/manatsu"
authors = ["Andrew Ferreira <andrew.shien2@gmail.com>"]
license = "MIT"
edition = "2021"
rust-version = "1.76"
categories = [
    "gui",
    "web-programming",
]
keywords = [
    "manatsu",
    "plugin",
    "tauri",
    "tauri-plugin",
    "vue",
]

[dependencies]
anyhow = "1.0.81"
thiserror = "1.0.58"

[dependencies.tauri]
version = "2.0.0-beta.13"

[dependencies.manatsu]
path = "../manatsu"
version = "0.6"

[dependencies.serde]
features = ["derive"]
version = "1.0.197"

[dependencies.serde_json]
version = "1.0.115"

[build-dependencies.tauri-plugin]
version = "2.0.0-beta.10"
features = ["build"]
