[package]
name = "playground"
version = "0.3.6"
description = "Manatsu playground"
homepage = "https://github.com/tsukilabs/manatsu"
repository = "https://github.com/tsukilabs/manatsu"
authors = ["Andrew Ferreira <andrew.shien2@gmail.com>"]
license = "MIT"
edition = "2021"
publish = false

[build-dependencies.tauri-build]
version = "1.5"
features = []

[dependencies]
chrono = "0.4"
serde_json = "1.0"
tauri-plugin-manatsu = "0.3"
tauri-plugin-window-state = "0.1"

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.tauri]
version = "1.5"
features = []

[features]
custom-protocol = ["tauri/custom-protocol"]
